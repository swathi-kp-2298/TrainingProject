<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html" >
<h:body>
	<h:form>
	<center>
		<h2><h:outputText value="Employ Records" /></h2>
	</center>
	<h:dataTable value="#{employDAO.showEmploy()}" var="e" border="3">
			<h:column>
			<f:facet name="header"> Employ No</f:facet>
			<h:outputText value="#{e.empno}"/>
			</h:column>
			<h:column>
			<f:facet name="header"> Employ Name</f:facet>
			<h:outputText value="#{e.name}"/>
			</h:column>
			<h:column>
			<f:facet name="header"> Employ Dept</f:facet>
			<h:outputText value="#{e.dept}"/>
			</h:column>
			<h:column>
			<f:facet name="header"> Employ Desig</f:facet>
			<h:outputText value="#{e.desig}"/>
			</h:column>
			<h:column>
			<f:facet name="header"> Employ basic</f:facet>
			<h:outputText value="#{e.basic}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action = "#{employDAO.searchEmploy(e.empno)}"
							value="update" >
							</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action = "#{employDAO.deleteEmploy(e.empno)}"
							value="Delete" >
							</h:commandButton>
			</h:column>
	</h:dataTable>
	<center>
	<h:commandButton action = "CreateEmploy.xhtml?faces-redirect=true"
		value="create Employ" />
	</center>
	</h:form>
</h:body>
</html>
